<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery New Account Creation Form</title>
  </head>
  <body>
    <h1>jQuery New Account Creation Form</h1>
    <form id="new-account-form">
      <p>
        <input
          type="email"
          size="30"
          name="email"
          value=""
          placeholder="Enter your email address"
        />
      </p>
      <p>
        <input
          type="text"
          size="30"
          name="password1"
          value=""
          placeholder="Enter a password"
        />
      </p>
      <p>
        <input
          type="text"
          size="30"
          name="password2"
          value=""
          placeholder="Reenter the password"
        />
      </p>
      <button type="submit">Create Account</button>
    </form>
    <p>Form Output: <span id="output"></span></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      var email = $("input[name=email]");
      var password1 = $("input[name=password1]");
      var password2 = $("input[name=password2]");
      var messages = [];

      $("#new-account-form").on("submit", function (e) {
        if (email.val() === "" || email.val() == null) {
          messages.push("<br> Email is required <br>");
        }
        if (password1.val() === "" || password2.val() === "") {
          messages.push("<br> Password is required <br>");
        }
        if (password2.val() !== password1.val()) {
          messages.push("<br> Passwords do not match <br>");
        }
        if (messages.length > 0) {
          e.preventDefault();
          $("#output").append(messages);
          $(document).ready(function () {
            setTimeout(function () {
              location.reload(true);
            }, 3500);
          });
        }
      });
    </script>
  </body>
</html>
